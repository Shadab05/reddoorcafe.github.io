      </div>

      <div class="form-group">

      </div>

          <div class="form-group has-success has-feedback">
        <label class="control-label" for="password">Password</label>
        <input type="password" id="password"  title="Enter Password" class="form-control" style="color:white" placeholder="Enter Password" aria-describedby="inputSuccess2Status"><br>
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
  <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
        <div class="form-group">
          <div class="form-group has-error has-feedback">
        <label for="password" class="control-label">Confirm Password</label>
        <input type="password" id="password" title="Confirm Password" aria-describedby="inputError2Status" class="form-control" style="color: white" placeholder="Confirm Password"><br>
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  <span id="inputError2Status" class="sr-only">(error)</span>


</div>
